    <script src="./dist/index.js"></script>
    <script type="text/javascript">
        var accounts = [];

        function transfer() {

            var x = document.getElementById("txtx").value;
            switch(x.length) {
                 case 0:
                    x = "000";
                    break;
                 case 1:
                    x = "00"+x;
                    break;
                 case 2:
                    x = "0"+x;
                    break;
            }

            var y = document.getElementById("txty").value;
            switch(y.length) {
                 case 0:
                    y = "000";
                    break;
                 case 1:
                    y = "00"+y;
                    break;
                 case 2:
                    y = "0"+y;
                    break;
            }

            var color = document.getElementById("txtcolor").value;
            color = color.substr(1,6);

            var remarkcontent = "0x1337"+x+y+color;

            window.PolkadotWeb3JSSample.login().then(res => {
                accounts = res;
                // console.log(accounts);

                if (!accounts || !accounts.length) {
                    alert("Please login first");
                    return;
                }
                window.PolkadotWeb3JSSample.remark(accounts[0].address, remarkcontent)
                    .then((hash) => {
                        // console.log(hash);
                    })
                    .catch(e => {
                        alert(e);
                    });

            }).catch(e => {
                console.log(e);
                alert(e);
            })

        }
    </script>

    <style>
    </style>

            <div class="col-md-4">
                point-x

                <input type="text" class="form-control" id="txtx" placeholder="0-99">
            </div>
            <br><br>
            <div class="col-md-4">

            </div>

                <input type="text" class="form-control" id="txty" placeholder="0-99">
            </div>
            <br><br>
            <div class="col-md-4">
                color
            </div>
            <div class="col-md-8">
                <div id="cp2" class="input-group colorpicker-component">
                    <input type="text" id="txtcolor" value="#00AABB" class="form-control" />
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <br><br>
            <div class="col-md-4">
            </div>
